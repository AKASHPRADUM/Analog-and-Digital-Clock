<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <div class="digital">
    <span class="hourDigital">1</span>
    <span>:</span>
    <span class="minDigital">2</span>
    <span>:</span>
    <span class="secoundDigital">3</span>
  </div>
  <footer>copyright by Pradum kumar Dubey</footer>
</body>
<script src="index.js"></script>
</html>
